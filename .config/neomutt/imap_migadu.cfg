set my_imap = imaps://$my_migadu_user@imap.migadu.com/

set from = "$my_migadu_user"
set hostname = "kindrobot.ca"

set imap_pass = $my_migadu_pass

set folder    = "$my_imap"
set spoolfile = +INBOX
set postponed = +Drafts
set record    = +Sent
set trash     = +Trash
set move      = no

set smtp_authenticators = plain
set smtp_url  = smtps://$my_migadu_user@smtp.migadu.com
set smtp_pass = $my_migadu_pass

source ./imap_post.cfg
