set my_tilde_team_user = "kindrobot"
set my_imap = imaps://$my_tilde_team_user@imap.tilde.team/

set from = "kindrobot@tilde.team"

set imap_pass = $my_tilde_team_pass

set folder    = "$my_imap"
set spoolfile = +INBOX
set postponed = +Drafts
set record    = +Sent
set trash     = +Trash
set move      = no

set smtp_authenticators = plain
set smtp_url  = smtps://$my_tilde_team_user@smtp.tilde.team
set smtp_pass = $my_tilde_team_pass
set ssl_force_tls = yes

source ./imap_post.cfg
